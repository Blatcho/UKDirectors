<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UK Directors Benefits Explorer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <h1>UK Directors Benefits Explorer</h1>
        <p>Compare the top 50 UK directors by HMRC reported benefits.</p>
      </header>

      <section class="controls" aria-label="Display options">
        <div class="control">
          <label for="dimension-select">Highlight field</label>
          <select id="dimension-select" aria-describedby="dimension-hint"></select>
          <p id="dimension-hint" class="hint">Choose the data column you want to emphasise for each director.</p>
        </div>
        <div class="control">
          <label for="sort-select">Sort by</label>
          <select id="sort-select"></select>
        </div>
        <button id="refresh-button" type="button" class="refresh-btn">Refresh data</button>
      </section>

      <section id="status" class="status" role="status" aria-live="polite"></section>

      <section class="table-wrapper" aria-live="polite">
        <table id="results-table">
          <thead>
            <tr>
              <th scope="col" class="rank-col">#</th>
              <th scope="col" id="dimension-header">Director</th>
              <th scope="col" class="numeric">Total Benefits</th>
              <th scope="col" class="numeric">Salary</th>
              <th scope="col" class="numeric">Allowances</th>
              <th scope="col">Tax Number</th>
              <th scope="col">Employee Number</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
